service: webhook

provider:
    name: aws

constructs:
    secure:
        type: webhook
        authorizer:
            handler: authorizer.main
        path: /secure
    insecure:
        type: webhook
        insecure: true
        path: /insecure
    extendedWebhook:
        type: webhook
        insecure: true
        path: /extended
        extensions:
            api:
                Properties:
                    FailOnWarnings: true
            bus:
                Properties:
                    Name: myBus
    post:
        type: webhook
        authorizer:
            handler: authorizer.main
        path: /post
        method: POST
    put:
        type: webhook
        authorizer:
            handler: authorizer.main
        path: /put
        method: PUT
    patch:
        type: webhook
        authorizer:
            handler: authorizer.main
        path: /patch
        method: PATCH
